	<script type="text/javascript">
		let video = document.getElementById("bofan")

		function videoS() {
			console.log(4444)
			let select = document.getElementById("speedO")
			let i = select.selectedIndex;
			let option = select.options[i].text;
			video.playbackRate = option;
		}

		function prep() {
			let i = video.src.split('-')[1].split('.')[0];
			if (i > 1) {
				video.src = `./kecheng-${i-1}.mp4`;
			}
		}

		function next() {
			let i = video.src.split('-')[1].split('.')[0];
			if (i < 4) {
				video.src = `./kecheng-${i+1}.mp4`;
			}
		}

		var curIndex = 0;
		//时间bai间隔 单位du毫秒
		var timeInterval = 5000;
		var arr = new Array();
		arr[0] = "logoface0.png";
		arr[1] = "logoface1.png";
		arr[2] = "logoface2.png";
		arr[3] = "logoface3.png";
		arr[4] = "logoface4.png";
		setInterval(changeImg, timeInterval);

		function changeImg() {
			var obj = document.getElementById("showpic");
			if (curIndex == arr.length - 1) {
				curIndex = 0;
			} else {
				curIndex += 1;
			}
			obj.src = "img/images/" + arr[curIndex];
		}


		var isindex = true;
		var visitor = true;

		$(function() {
			var interval;
			$(".containerl img").click(function cover() {
				$(this).addClass("zoom").fadeOut(700, append);

				function append() {
					$(this).removeClass("zoom").appendTo(".containerl").show();
					var name = $(".containerl").children("img").first().attr("alt");
					$(".name p").text("No " + name);
				}
			})

			function auto() {
				var play = $(".containerl").children("img").first();
				play.addClass("zoom").fadeOut(700, append);

				function append() {
					$(this).removeClass("zoom").appendTo(".containerl").show();
					var name = $(this).parent().children("img").first().attr("alt");
					$(".name p").text("No " + name);
				}
				interval = setTimeout(auto, 5000);
			}

			$(".containerl img").hover(function() {
				stopPlay();
			}, function() {
				interval = setTimeout(auto, 5000);
			})

			function stopPlay() {
				clearTimeout(interval)
			}
			auto();
		})
